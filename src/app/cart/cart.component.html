<div class="cart-container">
    <h2 class="cart-title">Your Shopping Cart ({{ cartItems.length }} items)</h2>
    
    <div *ngIf="cartItems.length > 0; else emptyCart" class="cart-items">
      <div *ngFor="let item of cartItems" class="cart-item">
        <!-- Product Image -->
        <div class="cart-item-img">
          <img [src]="item.image" alt="{{ item.title }}" class="cart-item-image">
        </div>
        
        <!-- Product Details -->
        <div class="cart-item-details">
          <h3>{{ item.title }}</h3>
          <p>{{ item.description }}</p>
          <p><strong>Price:</strong> ${{ item.price }}</p>
        </div>
  
        <!-- Remove Button (Align to right) -->
        <div class="remove-button">
          <button (click)="removeFromCart(item.id)" class="btn btn-danger">Remove</button>
        </div>
      </div>
  
      <!-- Cart Summary Section -->
      <div class="cart-summary">
        <div class="total-price">
          <h4><strong>Total Price:</strong> ${{ getTotalPrice() }}</h4>
        </div>
        <div class="cart-actions">
          <button (click)="clearCart()" class="btn btn-warning">Clear Cart</button>
        </div>
      </div>
    </div>
  
    <ng-template #emptyCart>
      <p>Your cart is empty. Add some products to your cart.</p>
    </ng-template>
  </div>
